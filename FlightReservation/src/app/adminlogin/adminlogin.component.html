
<div class="container-fluid banner">
    <div class="container  side p-3 my-3  text-white" >
    <form #adminloginform="ngForm" (ngSubmit)="adminLogin()">
    <h2>Admin Login</h2>
    
        <div class="form-group">
          <label for="adminId">Admin ID:</label>
          <input type="adminId" class="form-control"  placeholder="Enter Admin Id" name="adminId" [(ngModel)]="admin.adminId"
          required #adminId="ngModel" [class.is-invalid]="adminId.invalid && adminId.touched">
          <small class="text-danger" [class.d-none]="adminId.valid || adminId.untouched">Admin Id is reguired field</small>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="admin.password"
            required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is reguired field</small>
          </div>
            
        <div class="text-danger">{{msg}}</div>
        
        <button type="submit" class="btn btn-info">Login</button>
    
      </form>
    </div>
