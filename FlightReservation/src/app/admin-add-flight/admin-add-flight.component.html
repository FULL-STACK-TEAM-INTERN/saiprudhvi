<div class="container-fluid banner">
    <div class="container p-4 my-3 text-white" style="max-width: 600px;">
        <h2 class="textual"> Add New Flight</h2>
    <form #addflightform="ngForm" (ngSubmit)="addflight()">

        <div class="form-group">    
          <label for="flightNumber">Flight Number:</label>
          <input type="text" class="form-control"  placeholder="Enter Flight Number" name="flightNumber" [(ngModel)]="flight.flightNumber"
          required #flightNumber="ngModel" [class.is-invalid]="flightNumber.invalid && flightNumber.touched"> 
          <small class="text-danger" [class.d-none]="flightNumber.valid || flightNumber.untouched">Flight Number is reguired field</small>
        </div>
    
        <div class="form-group">
          <label for="operatingAirlines">Operating Airlines:</label>
          <input type="text" class="form-control"  placeholder="Enter Operating Airlines" name="operatingAirlines" [(ngModel)]="flight.operatingAirlines"
          required #operatingAirlines="ngModel" [class.is-invalid]="operatingAirlines.invalid && operatingAirlines.touched"> 
          <small class="text-danger" [class.d-none]="operatingAirlines.valid || operatingAirlines.untouched">Operating Airlines is reguired field</small>
        </div>
    

        <div class="form-group">
            <label for="departureCity">Departure City:</label>
            <input type="text" class="form-control"  placeholder="Enter Departure City" name="departureCity" [(ngModel)]="flight.departureCity"
            required #departureCity="ngModel" [class.is-invalid]="departureCity.invalid && departureCity.touched"> 
            <small class="text-danger" [class.d-none]="departureCity.valid || departureCity.untouched">Departure City is reguired field</small>
          </div>

          <div class="form-group">
            <label for="arrivalCity">Arrival City:</label>
            <input type="text" class="form-control"  placeholder="Enter Arrival City" name="arrivalCity" [(ngModel)]="flight.arrivalCity"
            required #arrivalCity="ngModel" [class.is-invalid]="arrivalCity.invalid && arrivalCity.touched"> 
            <small class="text-danger" [class.d-none]="arrivalCity.valid || arrivalCity.untouched">Arrival City is reguired field</small>
          </div>

          <div class="form-group">
            <label for="dateOfDparture">Date Of Departure:</label>
            <input type="text" class="form-control"  placeholder="Enter Date Of Departure" name="dateOfDeparture" [(ngModel)]="flight.dateOfDeparture"
            required #dateOfDeparture="ngModel" [class.is-invalid]="dateOfDeparture.invalid && dateOfDeparture.touched"> 
            <small class="text-danger" [class.d-none]="dateOfDeparture.valid || dateOfDeparture.untouched">Date Of Departure is reguired field</small>
          </div>

        <div class="text-danger">{{msg}}</div>
    
        <button type="submit" class="btn btn-info">Add To Database</button>
        
      </form>
    </div>
</div>
